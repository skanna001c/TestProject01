#################################################################################
# Environment based parameter values
# Use frameworkContext.getAppEnvParamValue("URL") method get the value for 
# APP_XYZ_URL where XYZ is the environment in the APP_ENV setting.
# Value is retrieved hierarchically with following priority order
# System.getenv(), System.getProperty(), dataSet (excel), framework.properties.
# Values common to all (e.g. APP_URL) are queried if APP_ENV related value is not
# found.

## Default/common for all environments
APP_URL=https://test.salesforce.com/

## STG PARAMS
APP_STG_URL=https://test.salesforce.com/
APP_STG_USERNAME=username
APP_STG_PASSWORD=password

## PROD PARAMS
