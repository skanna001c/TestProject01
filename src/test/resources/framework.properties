# Current Application release version **Mandatory for performance logging**
release_version=16.09 

# Saves test state in this directory **Mandatory**
dump_location=C:\\dump

# Location where performance metrics are stored **Mandatory**
perf_location=C:\\PerformanceMetrics

#Application Name **Mandatory**
application=Century

# Test running application environment **Mandatory**
env=UAT

#No of retries to re-run fail tests
#FailRunRetryCount=1

#Re-run flag
#rerun=true

# Selenium grid flag **Mandatory**
GRID=false

# Grid hub host name/IP **Mandatory if GRID is true**
grid_ip=bsdqept-wc-02s.sys.comcast.net

# Input data for tests. Each sheet represents data for a particular app environment. Each row corresponds to specific test **Mandatory**
data_workbook=TestData.xls

# Application base url. To be used as app_{env}_url **Mandatory**
app_UAT_url=https://test.salesforce.com/

#Browser. Use the exact string as below. **Mandatory**
#browser=iexplore
browser=firefox
#browser=chrome
#browser=safari

#Execution Type: excel sheet name. To be used as {env}_SheetName **Mandatory**
uat_SheetName=Regression_TestData_UAT
prod_SheetName=Regression_TestData_PROD

#Packaged Execution flag **Mandatory**
PE_RERUN = false

# For interactive testing and growl notifications
interactive=false

# Indicate whether screenshot is taken after passed step
takescreenshotpass=true 

# Alm update flag **Mandatory**
alm_update=false

